<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/register}" method="post" enctype="multipart/form-data">
    <h3>new register</h3>
    <p>your name <span>*</span></p>
    <input type="text" name="username" placeholder="enter your name" maxlength="50" required class="box">
    <p>your email<span>*</span></p>
    <input type="email" name="email" placeholder="enter your email" maxlength="50" required class="box">
    <p>your password<span>*</span></p>
    <input type="password" id="password" name="password" placeholder="enter your password" maxlength="50" required class="box">
    <p>confirm password<span>*</span></p>
    <input type="password" id="confirm_pass" name="c_pass"placeholder="confirm your password" maxlength="50" required class="box">


    <form>
        <input type="submit" name="submit" value="register now" class="inline-btn">
    </form>

</form>
</body>
</html>
