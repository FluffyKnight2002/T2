<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form th:action="@{/login}" method="post">
    <h3>login now</h3>
    <p>Username</p>
    <label>
        <input type="text" name="username" placeholder="enter your username" maxlength="50" required class="box">
    </label>
    <p>your password</p>
    <label>
        <input type="password" name="password" placeholder="enter your password" maxlength="50" required class="box">
    </label>

    <input type="submit" name="submit" value="login" class="inline-btn">



</form>
</body>
</html>
